<html>
  <head>
    <meta charset="utf-8">
    <title>parser test</title>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pegjs/0.9.0/peg.min.js"></script>
    <!--<script src="./parser.js"></script>-->
    <script>
      const parser = PEG.buildParser(`
Expression
	= "(" (empty)* (Argument)* (empty)* Function (empty)* ")"

Argument
	= (atom)* empty
    / Expression

Function
	= letter (atom)*

atom
	= letter / number

letter
	= [a-z]

number
	= [0-9]

empty
	= [ \\t\\n\\r]`);

      console.log(parser.parse('a b c'));
    </script>
  </body>
</html>
